<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="app">
    <div class="container">
      <p>Welcome to my first angular attempt!</p>
      <div class="button" ng-controller="ButtonController">
        <button class="button" ng-click="clicked(counter)">{{ counter.count }} {{ counter.statusLikes}}</button>
        <button class="button" ng-click="toggle(counter)">Remove Likes</button>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
